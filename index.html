<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="formulario.css"
</head>
<body>
    
       <div>
           <h1>Formulário</h1>
           <p>Insira suas informações para o cadastro</p>
           <br>
       </div>

       <form>
            <fielset>
                    <div>
                        <label>Nome </label> <br>
                        <input type="text" name="nome" placeholder="Digite seu nome"id="nome">
                    </div><br>
                    <div>
                        <label>Sobrenome</label><br>
                        <input type="text" name="sobrenome" placeholder="Digite seu sobrenome" id="sobrenome">
                    </div><br>
            </fielset>

            <div>
                <label>Email </label><br>
                <input type="email" name="email" placeholder="Digite seu email" id="email">
            </div><br>

            <div>
                <label>Nome do usuário</label><br>
                <input type="nome do usuario" name="nome do usuario" placeholder="Digite o nome do usuario" id="nome do usuario"> 
            </div><br>

            <div>
                <label>Senha</label><br>
                <input type="Senha" name="Senha" placeholder="Digite sua senha" id="Senha"> 
            </div><br>


            <div>
                <label>Eu entendo e aceito as políticas de uso da página</label>
                <label>
                      <input type="radio" name="devweb" value="frontend">
                </label>
            </div><br>

            <div>

                <button class="botao">ENVIAR</button></button>
               
            </div>

           
       </form>
</body>
</html>
